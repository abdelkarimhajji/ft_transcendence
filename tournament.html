<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/tournament.css">
    <link rel="stylesheet" href="./assests/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>
     <!-- left bar -->
     <div class="container-nav-bar">
        <div class="container-icon-menu"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>
        <div class="container-menu">
            <div class="container-fa-house"><i class="fa-solid fa-house"></i></div>
            <div class="container-fa-winer"><i class="fa-solid fa-trophy"></i></div>
            <div class="container-fa-game"><i class="fa-solid fa-puzzle-piece"></i></div>
            <div class="container-fa-comment"><i class="fa-solid fa-comment-dots"></i></div>
        </div>
        <div class="container-settings"><i class="fa-solid fa-gear"></i></div>
    </div>
    <!-- end bar -->
    <div class="container-chat">
        <div class="block-container-nav-bar"></div>
       
        <!-- main -->
        <div class="container-main">
            
            <!-- start top nav bat -->
            <div class="container-top">
                <div class="container-title">
                    <img src="./assests/imgs/Pingo.svg" alt="" srcset="">
                </div>
                <div class="container-search">
                    <div class="search">
                        <input type="search" placeholder="Serach for people" id="input-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-delete-left" id="delete"></i> 
                    </div>
                </div>
                
                <div class="container-profile">
                    <div class="profile">
                        <img src="./assests/imgs/avatar.png" alt="">
                        <div class="container-notification">
                            <p>Abdelkarim hajji</p>
                            <p>2 unread notifacation</p>
                        </div>
                        <div class="icon-down">
                            <div class="container-icon">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- finish end nav bar --> 

            <!-- start main -->
            <div class="container-main-home">
                <div class="child-container-main-home">
                    <!-- start make the left side of main -->
                    <div class="left-side">

                    </div>
                    <!-- finish make the left side of main -->

                    <!-- start main the midle side -->
                    <div class="midle-side">
                        <div class="top">
                            <div class="first-halef">
                                <i class="fa-solid fa-arrow-left"></i>
                                <p>Pinger's Room</p>
                            </div>
                            <div class="second-halef">
                                <button>Join tournament</button>
                            </div>
                        </div>
                        <div class="midle">
                            <div class="container-midle">
                                <!-- <svg width="200" height="200" viewBox="0 0 200 200">
                                    <rect x="20" y="20" width="160" height="100" fill="blue" rx="15" ry="15" stroke="black" stroke-width="2" />
                                    <path d="M 40 50 v 100 q 20 20 40 0" stroke="black" stroke-width="2" fill="none" />
                                </svg>                                   -->
                                <div class="first-player"></div>
                                <div class="second-player"></div>
                                <div class="first-winner"></div>
                                <div class="winner"></div>
                                <div class="third-player"></div>
                                <div class="forth-player"></div>
                                <div class="second-winner"></div>
                            </div>
                        </div>
                        <div class="bottom">

                        </div>
                    </div>
                    <!-- finish main the midle side -->
                </div>
            </div>

            <!-- end main -->
        </div>
    </div>
</body>
</html>
