<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/profile.css">
    <link rel="stylesheet" href="./assests/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- left bar -->
    <div class="container-nav-bar">
        <div class="container-icon-menu"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>
        <div class="container-menu">
            <div class="container-fa-house"><i class="fa-solid fa-house"></i></div>
            <div class="container-fa-winer"><i class="fa-solid fa-trophy"></i></div>
            <div class="container-fa-game"><i class="fa-solid fa-puzzle-piece"></i></div>
            <div class="container-fa-comment"><i class="fa-solid fa-comment-dots"></i></div>
        </div>
        <div class=""><i class="fa-solid fa-gear"></i></div>
    </div>
    <!-- end bar -->
    <div class="container-chat">
        <div class="block-container-nav-bar"></div>
       
        <!-- main -->
        <div class="container-main">
            
            <!-- start top nav bat -->
            <div class="container-top">
                <div class="container-title">
                    <img src="./assests/imgs/Pingo.svg" alt="" srcset="">
                </div>
                <div class="container-search">
                    <div class="search">
                        <input type="search" placeholder="Serach for people" id="input-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-delete-left" id="delete"></i> 
                    </div>
                </div>
                
                <div class="container-profile">
                    <div class="profile">
                        <img src="./assests/imgs/avatar.png" alt="">
                        <div class="container-notification">
                            <p>Abdelkarim hajji</p>
                            <p>2 unread notifacation</p>
                        </div>
                        <div class="icon-down">
                            <div class="container-icon">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- finish end nav bar --> 

            <!-- start main -->
            <div class="container-main-home">
                <div class="child-container-main-home">
                    <!-- start make the left side of main -->
                    <div class="left-side">
                        <div class="title"><p>Settings</p></div>
                        <div class="container-profile">
                            <div class="container-img"><img src="./assests/imgs/avatar.png" alt=""></div>
                            <div class="container-name">
                                <p>Abdelkarim hajji</p>
                                <p>settings</p>
                            </div>
                        </div>
                        <div class="container-setting">
                            <div class="container-img"><img src="./assests/imgs/setting.svg" alt=""></div>
                            <div class="container-name">
                                <p>Abdelkarim hajji</p>
                                <p>Settings about name and password</p>
                            </div>
                        </div>
                    </div>
                    <!-- finish make the left side of main -->

                    <!-- start make the midle of main -->
                    <div class="midle-side">
                        <div class="container-bg">
                            <div class="child-bg">
                                <img src="./assests/imgs/avatar.png" alt="karim">
                            </div>
                        </div>
                        <div class="container-update-info">
                            <div class="container-form">
                                <div class="container-switch">
                                    <div class="profile"><p>Profile</p></div>
                                    <div class="security"><p>Security</p></div>
                                </div>
                                <div class="container-inputs">
                                    <div class="container-input">
                                        <p>First Name</p>
                                        <div class="group">
                                            <input type="text">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="container-input">
                                        <p>Last Name</p>
                                        <div class="group">
                                            <input type="text">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="container-email">
                                    <p>Username</p>
                                    <div class="group">
                                        <input type="text" >
                                        <i class="fa-solid fa-at"></i>
                                    </div>
                                </div>
                                <div class="container-save">
                                    <button><i class="fa-solid fa-check"></i> Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- finish make the midle of main -->

                    <!-- start make the end of main -->
                    <div class="end-side">
                        <div class="container-profile-left">
                            <div class="child-container-profile-left">
                                <div class="container-background-profile">
                                    <img src="/assests/imgs/background.jpg" alt="">
                                    <img src="./assests/imgs/avatar.png" alt="">
                                </div>
                                <div class="container-name-profile-left">
                                    <p>Abdelkarim hajji</p>
                                    <p>Not in your friends list</p>
                                </div>
                                <div class="container-send-request">
                                    <div class="container-send"><i class="fa-solid fa-link"></i></i> <p>Chalange</p></div>
                                    <div class="container-block"><i class="fa-solid fa-user-slash"></i><p>Block</p></div>
                                </div>
                                <div class="container-history-friends">
                                    <div class="contaienr-history-profile"><p>History</p></div>
                                    <div class="container-friends-profile"><p>Friends</p></div>
                                </div>
                                <div class="container-chalange">
                                    <div class="child-container-chalange">
                                        <div class="contaienr-chalange-img-left"><img src="./assests/imgs/avatar.png" alt=""><p>1</p></div>
                                        <div class="container-VS">VS</div>
                                        <div class="contaienr-chalange-img-right"><p>1</p><img src="./assests/imgs/avatar.png" alt=""> </div>
                                    </div>
                                    <div class="child-container-chalange">
                                        <div class="contaienr-chalange-img-left"><img src="./assests/imgs/avatar.png" alt=""><p>1</p></div>
                                        <div class="container-VS">VS</div>
                                        <div class="contaienr-chalange-img-right"><p>1</p><img src="./assests/imgs/avatar.png" alt=""> </div>
                                    </div>
                                   
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- finish make the end of main -->
                </div>
            </div>
            <!-- end main -->
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
