<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/chat.css">
    <link rel="stylesheet" href="./assests/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-chat">
        <div class="container-nav-bar">

        </div>
        <div class="container-main">
            <div class="container-top">
                <div class="container-title">
                    <img src="./assests/imgs/logo.svg" alt="" srcset="">
                </div>
                <div class="container-search">
                    <div class="search">
                        <input type="search" placeholder="Serach for people" id="input-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-delete-left" id="delete"></i> 
                    </div>
                </div>
                <div class="container-profile">
                    <div class="profile">
                        <img src="./assests/imgs/avatar.png" alt="">
                        <div class="container-notification">
                            <p>Abdelkarim hajji</p>
                            <p>2 unread notifacation</p>
                        </div>
                        <div class="icon-down">
                            <div class="container-icon">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- part of main chat -->
            <div class="container-main-chat">
                <div class="container-child-chat">
                    <div class="container-friends">
                        <div class="container-profile-chat">
                            <div class="container-img-chat"><i class="fa-solid fa-circle"></i><img src="./assests/imgs/avatar.png" alt=""></div>
                            <div class="container-name-chat">
                                <p>Abdelkarim hajji</p>
                                <p>Available</p>
                            </div>
                        </div>

                        <div class="container-serach-bar-chat">
                            <div class="container-search">
                                <input type="search" placeholder="Serach ..." id="input-search-chat">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-delete-left" id="delete-chat"></i> 
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
