<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/style/signUp.css">
    <link rel="stylesheet" href="assests/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container-back">
        <div class="container-sign-in">
            <div class="container-img">
                <img src="./assests/imgs/avatar1.png" class=""  alt="">
                <p>Ping Pong Game</p>
            </div>
            <div class="container-switch">
                <div class="signIn">Sign in</div>
                <div class="signUp">Sign up</div>
            </div>
            <form action="" class="container-form">
                <label for="">Enter Username</label>
                <input type="text" placeholder="Enter Your Username" required >
                <label for="">Enter Email</label>
                <input type="email" placeholder="Enter Your Email" class="username" required>
                <label for="">Enter Password</label>
                <div class="container-password">
                    <input type="password" placeholder="Enter Your Password" id="password" required minlength="6" maxlength="15">
                    <i class="fa-regular fa-eye-slash" id="eye"></i>
                </div>
                <div class="container-password" style="margin-bottom: 20px;">
                    <input type="password" placeholder="Confirme Your Password" id="confirm-password" required minlength="6" maxlength="15">
                </div>
                <input type="submit" value="LOGIN TO ACCOUNT" class="sign-in" >
                <div class="container-or"><p class="or">Or</p></div>
                <input type="submit" value="42    LOGIN WITH INTRA" class="intra">
                <div class="container-google">
                    <input type="submit" value="        LOGIN WITH GOOGLE" class="google">
                    <i class="fa-brands fa-google"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
