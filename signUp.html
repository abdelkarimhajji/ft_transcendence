<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/style/signUp.css">
    <link rel="stylesheet" href="assests/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container-back">
        <div class="container-sign-in">
            <div class="container-img">
                <img src="./assests/imgs/avatar1.png" class=""  alt="">
                <p>Ping Pong Game</p>
            </div>
            <div class="container-switch">
                <div class="signIn"><a href="signIn.html">Sign in</a></div>
                <div class="signUp"><a href="#">Sign up</a></div>
            </div>
            <p style="color: white; margin-bottom: 50px; font-weight: bold; font-size: 1.3em;">Choose One way</p>
            <form action="" class="container-form">
                <div class="container-google">
                    <input type="submit" value="              SIGN UP WITH GOOGLE" class="google">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="container-or"></div>
                <input type="submit" value="42    SIGN UP WITH INTRA" class="intra">
                <div class="container-or"></div>
                <div class="container-email">
                    <input type="submit" value="              SIGN UP WITH EMAIL" class="sign-in">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </form>
            <div class="container-help">
                <p>Forgot email or trouble signing in? <span>Get help.</span></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
